<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/admin-create-admin.css">

</head>
<body>
    <aside>
        <figure>
            <div id="avatar"></div>
            <figcaption>Johnny Smith</figcaption>
        </figure>
        <i id="menu-bar">&#9776;</i>
        <nav>
            <ul id="list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Create Admin Account</a></li>

            </ul>
        </nav>

    </aside>

        <main>
              <h2>Create an Admin Account</h3>
              <form class="form">
                <div class="form-ctnr">
                  <h4 class="heading">First name</h4>
                  <input type="text" name="fname" value="">
                  <h4 class="heading">Middle name</h4>
                  <input type="text" name="mname" value="">
                  <h4 class="heading">Last name</h4>
                  <input type="text" name="lname" value="">
                  <h4 class="heading">Email name</h4>
                  <input type="text" name="email" value="">

                  <h4 class="heading">What Department</h4>
                  <select class="select" name="">
                    <option value="" selected>None</option>
                    <option value="cus">Customer Service</option>
                    <option value="" selected>Marketting</option>
                    <option value="" selected>Sales</option>
                    <option value="" selected>Advertising</option>
                    <option value="" selected>Bankvegelism</option>
                  </select>

                  <h4 class="heading">Upload a profile image</h4>
                  <input type="file" accept="image/*" id="upload">



                  <input type="submit" name="" value="Create Admin Account">

                </div>
              </form>


        </main>
    <script src="js/admin-dashboard.js"></script>
</body>
