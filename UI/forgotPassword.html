    <div class="logo">
        <a href="./index.html" class="bannr">Banka</a>

        <form action="./resetPassword.html" method="">

            <!-- <h3 class="heading">Username</h3> -->

            <!-- <a href="#" class="subBtn">Log in</a> -->

        </form>
        <div class="reg-sec">
            <em class="reg-msg"><a href="./signUp.html" tabindex="3">Sign Up</a> or <a href="./signIn.html">Sign In</a> </em> 
        </div>
    </div>
