<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reset Password</title>

    <link rel="stylesheet" href="css/signIn.css">
    <link rel="stylesheet" href="css/genSmallUses.css">
</head>
<body>
    <div class="logo">
        <a href="./index.html" class="bannr">Banka</a>
    </div>
    
    <div class="form">
        <form action="./userDashboard.html" method="">
            <em class="login-prompt">Reset password</em>
            
            <!-- <h3 class="heading">Username</h3> -->
            <label for="password" class="heading">Enter new password</label>
            <input type="password" name="password" id="password" autofocus tabindex="1"> 

            <!-- <h3 class="heading">Password</h3> -->
            <label for="rpassword" class="heading">Re-enter new password</label>
            <input type="rpassword" name="rpassword" id="rpassword" tabindex="2">
            
            <!-- <a href="#" class="subBtn">Log in</a> -->
            <input type="submit" value="Reset" class="subBtn" tabindex="3">
        </form>
        <div class="reg-sec">
            <em class="reg-msg">New to banka?  <a href="./signUp.html" tabindex="4"> Sign Up</a></em> 
        </div>
    </div>

    <div class="sos">
        <a href="./forgotPassword.html" tabindex="5">Forgot your password?</a>
    </div>
        
    <footer>
        &copy; 2019 Banka Inc. All rights reserved.
    </footer>
    
    <script src="js/activateAccount.js"></script>
    <script src="js/validator.js"></script>
</body>
</html>
