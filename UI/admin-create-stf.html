<body>

        <figure>

        </nav>

    <main>
        <h2>Create Staff Account</h2>
        <p>* Fields are mandatory</p>

        <form action="">
            <div class="form-ctnr">
                <h3>*First name</h3>
                <input type="text" name="fname" id="">
                <h3>Middle name</h3>
                <input type="text" name="fname" id="">
                <h3>*Last name</h3>
                <input type="text" name="fname" id="">
                <h3>Contact address</h3>
                <textarea name="addr" id="" cols="30" rows="10"></textarea>
                <h3>*Nationality</h3>
                <select name="nationality" id="">
                    <option value="ng">Nigeria</option>
                    <option value="gh">Ghana</option>
                    <option value="cd">Cote D'Ivoire</option>
                    <option value="cm">Cameroon</option>
                    <option value="tg">Togo</option>
                    <option value="sn">Senegal</option>
                    <option value="rw">Riwandha</option>
                </select>
                <h3>*State</h3>
                <select name="state" id="">
                    <option value="rv">Rivers State</option>
                    <option value="ab">Abia State</option>
                    <option value="og">Ogun State</option>
                    <option value="ba">Bauchi State</option>
                    <option value="yl">Yola State</option>
                    <option value="cl">Calabar State</option>
                    <option value="lg">Lagos State</option>
                </select>

                <h3>*Sex</h3>
                <select name="sex" id="">
                    <option value="ml">Male</option>
                    <option value="fm">Female</option>
                    <option value="nn">Not specified</option>

                </select>

                <h3>Designation</h3>
                <select name="designation" id="">
                    <option value="mgr">Manager</option>
                    <option value="cas">Cashier</option>
                    <option value="clk">Clerk</option>
                    <option value="sec">Security</option>
                    <option value="cln">Sanitory</option>
                    <option value="hod">Department Head</option>
                </select>
                <br>
                <input type="submit" value="Create Account" class="btn">

            </div>
        </form>
    </main>
    <script src="js/admin-dashboard.js"></script>
    <script src=""></script>
</body>
</html>
