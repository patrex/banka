<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Open a Bank Account</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/createAccount.css">
    <link rel="stylesheet" href="css/creditAccount.css">
    <!-- <link rel="stylesheet" href="css/css/all.min.css"> -->
</head>
<body onload="getUser()">
    <aside>
        <figure>
            <div id="avatar">
                <img src="" alt="" id="img" class="profile-pic"> 
            </div>
            <figcaption id="thename">Johnny Smith</figcaption> 
        </figure>
        <!-- <i id="menu-bar">&#9776;</i> -->
        <nav>
            <i class="fas fa-bars" id="menu-bar"></i>
            <ul id="list">
                <li><a href="./index.html">Home</a></li>
                <li><a href="#">Sign out</a></li>

                <li><a href="#" id="menu-exit">Close Menu</a></li>
            </ul>
        </nav>

    </aside>

    <main>
        <h2>Create a bank account</h2>
        
        <div class="form-cntnr">
            <form action="" method="POST">
                <div class="form-hldr">
                    <!-- <h4 class="heading-2">Firstname</h4> -->
                    <label for="fname" class="heading-2">Firstname</label>
                    <input type="text" name="firstname" id="fname">

                    <!-- <h4 class="heading-2">Middlename</h4> -->
                    <label for="mname" class="heading-2">Middlename</label>
                    <input type="text" name="midname" id="mname">

                    <!-- <h4 class="heading-2">Lastname</h4> -->
                    <label for="lname" class="heading-2">Lastname</label>
                    <input type="text" name="lastname" id="lname">

                    <!-- <h4 class="heading-2">Date of birth</h4> -->
                    <label for="dob" class="heading-2">Date of Birth</label>
                    <input type="date" name="dob" id="dob">

                    <!-- <h4 class="heading-2">Email</h4> -->
                    <label for="email" class="heading-2">Email</label>
                    <input type="text" name="email" id="email">

                    <!-- <h4 class="heading-2">Phone number</h4> -->
                    <label for="fone" class="heading-2">Phone number</label>
                    <input type="number" name="phone" id="fone">

                    <!-- <h4 class="heading-2">Home Address</h4> -->
                    <label for="house-num" class="heading-2">House Number</label>
                    <input type="number" name="house-num" id="house-num">

                    <label for="street" class="heading-2">Street Name</label>
                    <input type="text" name="street-name" id="street">

                    <label for="city-town" class="heading-2">City/Town</label>
                    <input type="text" name="city" id="city-town">

                    <label for="states" class="heading-2">State</label>
                    <select name="states" id="states">State
                        <option value="rv">Rivers State</option>
                        <option value="ab">Abia State</option>
                        <option value="og">Ogun State</option>
                        <option value="ba">Bauchi State</option>
                        <option value="yl">Yola State</option>
                        <option value="cl">Calabar State</option>
                        <option value="lg" selected='selected'>Lagos State</option>
                    </select>

                    <label for="acct-type" class="heading-2">Preferred Account Type</label>
                    <select name="acct-type" id="acct-type">
                        <option value="sav" selected>Savings Account</option>
                        <option value="cur">Current Account</option>
                    </select>

                    <br>
                    <a class="btn">
                        <label for="upload">
                            <input type="file" accept="" name="upload-img" id="upload" style="display: none;">
                            Upload a passport
                        </label>
                    </a>
                    
            
                </div>
                <input type="submit" value="Create Account" class="btn btn-2">
            </form>
        </div>

    </main>
    <script src="js/userDashboard.js"></script>
</body>
</html>
