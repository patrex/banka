<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>

    <link rel="stylesheet" href="css/usr-signup.css">
</head>
<body>
    <nav>
        <a href="./index.html" class="bannr">Banka</a>
    </nav>

    <main>
        <form action="./usr-view-prof.html">
            <div>
                sign up for a banka services account
                <!-- <h4 class="heading">First name</h4> -->
                <label for="fname" class="heading">Firstname</label>
                <input type="text" name="fname" id="fname" required>

                <!-- <h4 class="heading">Middle name</h4> -->
                <label for="mname" class="heading">Middlename</label>
                <input type="text" name="mname" id="mname" required>

                <!-- <h4 class="heading">Last name</h4> -->
                <label for="lname" class="heading">Lastname</label>
                <input type="text" name="lname" id="lname" required> 

                <!-- <h4 class="heading">Email</h4> -->
                <label for="email" class="heading">Firstname</label>
                <input type="email" name="email" id="email" required>

                <!-- <h4 class="heading">Choose a password</h4> -->
                <label for="pwd" class="heading">Choose Password</label>
                <input type="password" name="pwd" id="pwd">

                <!-- <h4 class="heading">Re-enter password</h4> -->
                <label for="rpwd" class="heading">Firstname</label>
                <input type="password" name="rpwd" id="rpwd" required>

                <input class="btn" type="submit" value="Sign up">
                <em>Already have an account? <a href="./usr-sign-in.html">Sign in</a> instead</em>
            </div>
        </form>
    </main>

    <footer>
        
    </footer>
</body>
</html>
